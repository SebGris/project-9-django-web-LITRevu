{# Partial pour l'affichage d'un ticket #}
<div class="ticket">
    <div class="flex justify-between items-center">
        <h4 class="mb-0">{{ post.title }}</h4>
        <p class="text-right mb-0">{{ post.created|date:"H:i, d F Y" }}</p>
    </div>
    <p>{{ post.description }}</p>
    {% if post.image %}
        <img src="{{ post.image.url }}" alt="Image du ticket {{ post.title }}" class="max-w-[150px] max-h-[150px] rounded mb-2" />
    {% endif %}
</div>
