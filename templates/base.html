{% load static tailwind_tags %}
<html lang="fr-FR" class="h-full bg-gray-100">
    <head>
        <title>LITRevu</title>
        {% tailwind_css %}
    </head>
    <body class="min-h-screen flex flex-col">
        <nav class="w-full bg-violet-300 text-blue-600 shadow-md py-4 px-8 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <h1 class="text-2xl font-bold text-blue-600 tracking-wide">LITRevu</h1>
            </div>
            {% if user.is_authenticated %}
            <div class="flex items-center gap-6">
                <h2><a href="{% url 'flux' %}" class="hover:text-pink-400 transition">Flux</a></h2>
                <h2><a href="{% url 'posts' %}" class="hover:text-pink-400 transition">Posts</a></h2>
                <h2><a href="{% url 'follow-users' %}" class="hover:text-pink-400 transition">Abonnements</a></h2>
                <h2><form action="{% url 'logout' %}" method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="bg-transparent text-blue-600 hover:text-pink-400 transition">Se d√©connecter</button>
                </form></h2>
            </div>
            {% endif %}
        </nav>
        <main class="flex-1 w-full max-w-3xl mx-auto mt-8">
            {% if messages %}
                <ul class="mb-4">
                    {% for message in messages %}
                        <li class="rounded px-4 py-2 mb-2 {{ message.tags }} bg-blue-100 text-blue-800">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            {% block content %}{% endblock content %}
        </main>
    </body>
</html>
